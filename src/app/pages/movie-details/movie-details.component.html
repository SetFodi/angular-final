<section class="movie-details">
  <div class="movie-details__container" *ngIf="movie">
    <!-- Poster Section -->
    <div class="movie-details__poster">
      <img [src]="movie.posterUrl" [alt]="movie.title + ' Poster'" class="movie-details__image" />
    </div>
    
    <!-- Textual Details Section -->
    <div class="movie-details__content">
      <h2 class="movie-details__title">{{ movie.title }}</h2>
      <p class="movie-details__overview">{{ movie.overview }}</p>
      <p class="movie-details__rating">Rating: {{ movie.rating }}/10</p>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="!movie" class="movie-details__loading">
    Loading movie details...
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="movie-details__error" role="alert">
    {{ errorMessage }}
  </div>
</section>
