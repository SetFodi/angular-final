<section class="auth">
  <div class="auth__container">
    <h2 class="auth__title">Register</h2>

    <!-- Display Error Message -->
    <div *ngIf="errorMessage" class="auth__error" role="alert">
      {{ errorMessage }}
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth__form" novalidate>
      <!-- Email Field -->
      <div class="auth__form-group">
        <label for="email" class="auth__label">Email:</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="auth__input"
          placeholder="Enter your email"
          aria-describedby="emailHelp"
          required
        />
        <!-- Validation Error -->
        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="auth__validation">
          <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email.</small>
        </div>
      </div>

      <!-- Password Field -->
      <div class="auth__form-group">
        <label for="password" class="auth__label">Password:</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="auth__input"
          placeholder="Enter your password"
          required
        />
        <!-- Validation Error -->
        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="auth__validation">
          <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
          <small *ngIf="registerForm.get('password')?.errors?.['minlength']">
            Password must be at least {{ registerForm.get('password')?.errors?.['minlength'].requiredLength }} characters long.
          </small>
        </div>
      </div>

      <button type="submit" class="auth__button" [disabled]="registerForm.invalid">
        Register
      </button>
    </form>

    <!-- Additional Links -->
    <div class="auth__links">
      <a routerLink="/login" class="auth__link">Already have an account? Login</a>
    </div>
  </div>
</section>
